<!DOCTYPE html>
<html lang="he" dir="rtl">
	<head>
		<meta charset="utf-8">
		<title>סופר ציטטות</title>
		<meta name="description" content="Answers the question 'how often is a mishna citation consecutively repeated in the talmud'.">
		<meta name="author" content="Michael Tsaban">
		<link rel="icon" href="icon.png" author="Dimitry Miroliubov">
		<link rel="stylesheet" href="index.css">

		<header>
			<h1 class="title">סופר ציטטות</h1>
